pre-commit:
  parallel: false
  commands:
    linter:
      run: dart analyze {staged_files} --fatal-infos
    sort-imports:
      glob: "*.dart"
      run: dart run import_sorter:main {staged_files} --no-comments && git add {staged_files}
    pretty:
      glob: "*.dart"
      run: dart format {staged_files} && git add {staged_files}