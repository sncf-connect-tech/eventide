name: CI

on: push

env:
  FLUTTER_MINIMUM_VERSION: 3.27.0
  JAVA_VERSION: 17
  JAVA_DISTRIBUTION: corretto
  IPHONE_NAME: iPhone 16 Pro
  IPHONE_OS_VERSION: 18.2

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      flutter: ${{ steps.changes.outputs.flutter }}
      ios: ${{ steps.changes.outputs.ios }}
      android: ${{ steps.changes.outputs.android }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            flutter:
              - 'lib/**'
              - 'test/**'
              - 'pubspec.yaml'
              - 'analysis_options.yaml'
              - 'pigeons/**'
              - '.github/workflows/ci.yaml'
            ios:
              - 'ios/**'
              - 'example/ios/**'
              - '.github/workflows/ci.yaml'
            android:
              - 'android/**'
              - 'example/android/**'
              - '.github/workflows/ci.yaml'

  flutter-tests:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.flutter == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze . --fatal-infos

      - name: Import sort
        run: dart run import_sorter:main . --no-comments --exit-if-changed

      - name: Format code
        run: dart format . --set-exit-if-changed

      - name: Run tests
        run: flutter test ./test/* --coverage

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage
          path: coverage/lcov.info

  flutter-minimum-version-tests:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.flutter == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_MINIMUM_VERSION }}
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: dart analyze . --fatal-infos

      - name: Run tests
        run: flutter test ./test/*

  ios-tests:
    runs-on: macos-latest
    needs: changes
    if: ${{ needs.changes.outputs.ios == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          brew install xcresultparser
          flutter config --enable-swift-package-manager
          flutter pub get
          cd example/ios
          flutter build ios --config-only
          cd ../..

      - name: Run tests
        run: |
          xcodebuild test -workspace ./example/ios/Runner.xcworkspace \
            -scheme EventideTests \
            -destination "platform=iOS Simulator,name=${{ env.IPHONE_NAME }},OS=${{ env.IPHONE_OS_VERSION }}" \
            -resultBundlePath build/reports/EventideTests.xcresult \
            -quiet

      - name: Prepare coverage xml file
        run: |
          xcresultparser \
            --output-format cobertura \
            build/reports/EventideTests.xcresult > build/reports/ios-coverage.xml

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-coverage
          path: build/reports/ios-coverage.xml

  android-tests:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.android == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build and test
        run: |
          ./example/android/gradlew testDebugUnitTest -p ./example/android/

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-coverage
          path: android/build/reports/jacocoTestReport.xml

  upload-coverage:
    runs-on: ubuntu-latest
    needs: [changes, flutter-tests, ios-tests, android-tests]
    if: |
      always() && (
        (needs.changes.outputs.flutter == 'true' && needs.flutter-tests.result == 'success') ||
        (needs.changes.outputs.ios == 'true' && needs.ios-tests.result == 'success') ||
        (needs.changes.outputs.android == 'true' && needs.android-tests.result == 'success')
      )
    steps:
      - name: Download flutter coverage report
        if: needs.changes.outputs.flutter == 'true' && needs.flutter-tests.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: flutter-coverage
          path: coverage

      - name: Download ios coverage report
        if: needs.changes.outputs.ios == 'true' && needs.ios-tests.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-coverage
          path: build/reports

      - name: Download android coverage report
        if: needs.changes.outputs.android == 'true' && needs.android-tests.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-coverage
          path: android/build/reports/

      - name: Prepare coverage files list
        id: coverage-files
        run: |
          files=""
          if [ "${{ needs.changes.outputs.flutter }}" == "true" ] && [ "${{ needs.flutter-tests.result }}" == "success" ]; then
            files="${files}coverage/lcov.info,"
          fi
          if [ "${{ needs.changes.outputs.ios }}" == "true" ] && [ "${{ needs.ios-tests.result }}" == "success" ]; then
            files="${files}build/reports/ios-coverage.xml,"
          fi
          if [ "${{ needs.changes.outputs.android }}" == "true" ] && [ "${{ needs.android-tests.result }}" == "success" ]; then
            files="${files}android/build/reports/jacocoTestReport.xml,"
          fi
          # Remove trailing comma
          files=${files%,}
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Upload combined coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          files: ${{ steps.coverage-files.outputs.files }}
