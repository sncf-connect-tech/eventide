name: eventide_example
description: "Demonstrates how to use the eventide plugin."
publish_to: 'none'

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  eventide:
    path: ../
  cupertino_icons: ^1.0.6
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7
  value_state: ^2.0.1
  timezone: ^0.10.0
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true